<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche du Stagaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="header">
                <img src="../src/logo.png" alt="tech-57">
            </div>
        </section>
        <section>
            <div class="stagaire-form">
                <p>LES INFORMATION PERSONNELES</p>
                <form class="form">
                    <div class="input-groupe">
                        <input type="text" placeholder="Prenom" type="text" class="input">
                    </div>
                    <div class="input-groupe">
                        <input type="text" placeholder="Nom" type="text" class="input">
                    </div>
                    <div class="input-groupe">
                        <input type="text" placeholder="CIN" type="text" class="input">
                    </div>
                    <div class="input-groupe">
                        <input type="text" placeholder="TEL" type="text" class="input">
                    </div>
                    <div class="input-groupe">
                        <input type="email" placeholder="Email" type="text" class="input">
                    </div>
                    <div class="input-groupe">
                        <input type="date" placeholder="Date de naisance" type="text" class="input">
                    </div>
                    <div class="input-groupe">
                        <input type="text" placeholder="Lieu de naisance" type="text" class="input">
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
