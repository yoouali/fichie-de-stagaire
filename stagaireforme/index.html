<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche du Stagaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="header">
                <img src="../src/logo.png" alt="tech-57">
            </div>
        </section>
        <section>
            <div class="stagaire-form">
                <p>LES INFORMATION PERSONNELES</p>
                <form class="form">
                    <div class="input-groupe">
                        <input id="Prenom" name="Prenom" type="text" placeholder=" " class="input">
                        <label for="Prenom" class="label"><span>Prenom</span></label>
                    </div>
                    <div class="input-groupe">
                        <input id="Nom" name="Nom" type="text" placeholder=" " class="input">
                        <label for="Nom" class="label"><span>Nom</span></label>
                    </div>
                    <div class="input-groupe">
                        <input id="CIN" name="CIN" type="text" placeholder=" " class="input">
                        <label for="CIN" class="label"><span>CIN</span></label>
                    </div>
                    <div class="input-groupe">
                        <input id="TEL" name="TEL" type="text" placeholder=" " class="input">
                        <label for="TEL" class="label"><span>TEL</span></label>
                    </div>
                    <div class="input-groupe">
                        <input id="Email" name="Email" type="email" placeholder=" " class="input">
                        <label for="Email" class="label"><span>Email</span></label>
                    </div>
                    <div class="input-groupe">
                        <input id="Datedenaisance" name="Datedenaisance" type="text" placeholder=" " class="input" onfocus="(this.type='date')" required onblur="(this.type='text')">
                        <label for="Datedenaisance" class="label"><span>Date de naisance</span></label>
                    </div>
                    <div class="input-groupe">
                        <input id="Lieudenaisance" name="Lieudenaisance" type="text" placeholder=" " class="input">
                        <label for="Lieudenaisance" class="label"><span>Lieu de naisance</span></label>
                    </div>
                </form>
            </div>
            <div class="stagaire-form">
                <p>DETAILS DU STAGE</p>
                <form class="form">
                    <div class="input-groupe">
                        <input id="Sujetdestage" name="Sujetdestage" type="text" placeholder=" " class="input" required>
                        <label for="Sujetdestage" class="label"><span>Sujet de stage</span></label>
                    </div>
                    <div class="input-groupe">
                        <input id="Datededebut" name="Datededebut" type="text" placeholder=" " class="input">
                        <label for="Datededebut" class="label"><span>Date de debut</span></label>
                    </div>
                    <div class="input-groupe">
                        <input id="Datedefin" name="Datedefin" type="text" placeholder=" " class="input">
                        <label for="Datedefin" class="label"><span>Date de fin</span></label>
                    </div>
                    <div class="input-checkbox-groupe">
                        <div class="radio-group">
                            <label for="typedestage">Libre</label>
                            <input id="libre" name="typedestage" type="radio" placeholder=" ">
                        </div>
                        <div class="radio-group">
                            <label for="typedestage">PFE</label>
                            <input id="pfe" name="typedestage" type="radio" placeholder=" ">
                        </div>
                        <div class="radio-group">
                            <label for="typedestage">PFA</label>
                            <input id="pfa" name="typedestage" type="radio" placeholder=" ">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
