<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entrepreneur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="header">
                <img src="logo.png" alt="tech-57">
                <h1>FORME DU ENTREPRENEUR</h1>
            </div>
        </section>
        <section>
            <form name="myform">

                <div class="box">
                <div id="EntrepreneurForm" class="entrepreneur-form">
                    <div class="form">
                        <!-- INFORMATION PERSONNELLES -->
                        <p>LES INFORMATIONS PERSONNELLES</p>
                        <div class="double-input-groupe">
                            <div class="double-input">
                            <input id="Prenom" name="Prenom" type="text" placeholder=" " class="input">
                            <label for="Prenom" class="label"><span>Prenom*</span></label>
                            </div>
                            <div class="double-input">
                            <input id="Nom" name="Nom" type="text" placeholder=" " class="input">
                            <label for="Nom" class="label"><span>Nom*</span></label>
                            </div>
                        </div>
                        <div class="double-input-groupe">
                            <div class="double-input">
                            <input id="CIN" name="CIN" type="text" placeholder=" " class="input">
                            <label for="CIN" class="label"><span>CIN*</span></label>
                            </div>
                            <div class="double-input">
                            <input id="TEL" name="TEL" type="text" placeholder=" " class="input">
                            <label for="TEL" class="label"><span>TEL*</span></label>
                            </div>
                        </div>
                        <div class="input-groupe">
                            <input id="Email" name="Email" type="text" placeholder=" " class="input">
                            <label for="Email" class="label"><span>Email*</span></label>
                        </div>
                        <div class="double-input-groupe">
                            <div class="double-input">
                            <input id="DateDeNaissance" name="DateDeNaissance" type="text" placeholder=" " class="input"
                            onfocus="(this.type='date')"  onblur="(this.type='text')">
                            <label for="DateDeNaissance" class="label"><span>Date de naissance*</span></label>
                            </div>
                            <div class="double-input">
                            <input id="LieuDeNaissance" name="LieuDeNaissance" type="text" placeholder=" " class="input">
                            <label for="LieuDeNaissance" class="label"><span>Lieu de naissance*</span></label>
                            </div>
                        </div>
                        <!-- CARTE DENTREPRENEUR -->
                        <p>CARTE D'ENTREPRENEUR</p>
                        <div class="input-groupe">
                            <input id="Identifiant" name="Identifiant" type="text" placeholder=" " class="input">
                            <label for="Identifiant" class="label"><span>NÂ°dinscription au reistre national*</span></label>
                        </div>
                        <div class="double-input-groupe">
                            <div class="double-input">
                            <input id="DateDadhesion" name="DateDadhesion" type="text" placeholder=" " class="input"
                            onfocus="(this.type='date')"  onblur="(this.type='text')">
                            <label for="DateDadhesion" class="label"><span>Date D'adhesion*</span></label>
                            </div>
                            <div class="double-input">
                            <input id="ValableJusquau" name="ValableJusquau" type="text" placeholder=" " class="input"
                            onfocus="(this.type='date')"  onblur="(this.type='text')">
                            <label for="ValableJusquau" class="label"><span>Valable Jusqu'au*</span></label>
                            </div>
                        </div>
                    </div>
                    <p id="FormError" class="FormError">this is error form</p>
                    <button type="submit">submit</button>
                </div>

                <!-- loading  -->
                <div id="loading" class="entrepreneur-form">
                    <p class="loading-title">Loading . . .</p>
                    <div class="checkbox">
                        <div id="loadingCheck" class="check" for=""></div>
                        <div id="loadingIcon"></div>
                    </div>
                </div>
                <!-- end loading -->

                <!-- result message -->
                <div id="ResultMessage" class="entrepreneur-form">
                    <p>your request has ben sent</p>
                    <p>son your reseve a respone in your email</p>
                </div>
                <!-- result messgae end -->
                </div>

            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
